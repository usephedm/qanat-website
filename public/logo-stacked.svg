<?xml version="1.0" encoding="UTF-8"?>
<!-- QANAT — Stacked Lockup (Mark above, QN8 + QANAT below) -->
<!-- For formal presentations, certificates, physical signage -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360" fill="none">
  <defs>
    <linearGradient id="qn8-ls-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <mask id="qn8-ls-mask">
      <rect width="320" height="360" fill="white"/>
      <rect x="147" y="90" width="90" height="22" fill="black" 
            transform="rotate(42, 188, 120)" rx="2"/>
    </mask>
  </defs>
  
  <!-- Mark (centered, large) -->
  <circle cx="150" cy="90" r="62" 
          stroke="url(#qn8-ls-grad)" stroke-width="20" 
          fill="none" mask="url(#qn8-ls-mask)"/>
  <line x1="136" y1="110" x2="240" y2="192" 
        stroke="#14b8a6" stroke-width="9" stroke-linecap="round"/>
  <line x1="143" y1="103" x2="246" y2="184" 
        stroke="#14b8a6" stroke-width="4.5" stroke-linecap="round" opacity="0.45"/>
  <line x1="149" y1="97" x2="250" y2="177" 
        stroke="#14b8a6" stroke-width="2" stroke-linecap="round" opacity="0.18"/>
  
  <!-- Divider line -->
  <line x1="110" y1="225" x2="210" y2="225" stroke="#14b8a6" stroke-width="0.75" opacity="0.2"/>
  
  <!-- QN8 — bold, primary -->
  <text x="160" y="270" text-anchor="middle"
    fill="#ededed" 
    font-family="Inter, -apple-system, system-ui, sans-serif" 
    font-size="48" font-weight="700" letter-spacing="-1">QN8</text>
  
  <!-- QANAT — light, wide tracking -->
  <text x="160" y="310" text-anchor="middle"
    fill="#ededed" 
    font-family="Inter, -apple-system, system-ui, sans-serif" 
    font-size="22" font-weight="300" letter-spacing="10" opacity="0.55">QANAT</text>
  
  <!-- qn8.app -->
  <text x="160" y="342" text-anchor="middle"
    fill="#14b8a6" 
    font-family="'JetBrains Mono', monospace" 
    font-size="11" font-weight="400" letter-spacing="3" opacity="0.45">qn8.app</text>
</svg>
