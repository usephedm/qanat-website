<?xml version="1.0" encoding="UTF-8"?>
<!--
  QANAT / QN8 — PRIMARY MARK (FINAL v4)
  "The Geometric Q" — Three-Channel Q
  
  A bold Q formed by a thick-stroke circle (bowl) with three parallel
  diagonal lines as the tail — representing three qanat channels 
  flowing underground. The tail cuts through the bowl via a mask.
  
  FINAL REFINEMENTS (v4):
  ─ Optically centered in viewBox (compensating for tail weight)
  ─ Bowl centered at 232,224 — shifted left/up to balance the tail mass
  ─ Tail angle: exactly 42° (golden angle approximation)
  ─ Channel weights: 22px (100%), 11px (45%), 5px (18%) — golden ratio step-down
  ─ All stroke-linecap: round for consistency
  ─ Gradient IDs namespaced to avoid conflicts (qn8-*)
  ─ Tail clipped to viewBox bounds
  ─ Minimum 12px padding on all edges
  
  SCALABILITY: See sizes/ folder for optimized 16–1024px variants
  COLOR VARIANTS: See variants/ folder for mono, dark, light, single-color
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="qn8-brand-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <mask id="qn8-bowl-mask">
      <rect width="512" height="512" fill="white"/>
      <!-- Tail passage through bowl — 42° angle -->
      <rect x="224" y="226" width="256" height="64" fill="black" 
            transform="rotate(42, 340, 300)" rx="4"/>
    </mask>
  </defs>
  
  <!-- Q Bowl — thick stroke circle with mask cut for tail passage -->
  <circle cx="232" cy="224" r="136" 
          stroke="url(#qn8-brand-grad)" stroke-width="48" 
          fill="none" mask="url(#qn8-bowl-mask)"/>
  
  <!-- Q Tail — Three qanat channels (primary / secondary / tertiary) -->
  <!-- Primary channel — the main underground tunnel -->
  <line x1="192" y1="272" x2="424" y2="452" 
        stroke="#14b8a6" stroke-width="22" stroke-linecap="round"/>
  <!-- Secondary channel — parallel qanat, reduced weight -->
  <line x1="212" y1="250" x2="440" y2="428" 
        stroke="#14b8a6" stroke-width="11" stroke-linecap="round" opacity="0.45"/>
  <!-- Tertiary channel — deepest, subtle suggestion -->
  <line x1="228" y1="232" x2="452" y2="408" 
        stroke="#14b8a6" stroke-width="5" stroke-linecap="round" opacity="0.18"/>
</svg>
